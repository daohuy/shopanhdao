<header class="jumbotron">

</header>


<!--SHIRTS-->
<div class="container">
    <div class="row body_body">

        <!--BREADCRUMB-->
        <ol class="breadcrumb">
            <li>
                <a ui-sref="home"> Trang Chủ </a>
            </li>
            <li>
                <a ui-sref="home.dress"> Đầm </a>
            </li>
        </ol>
        <span class="line">
            <h3 class="center_decor part">
                <a ui-sref="home.dress"> <span>ÁO</span> </a>
        </h3>
        </span>

        <div class="col-sm-3" ng-repeat="shirt in items.shirts">

            <div class="menu_item">
                <a ui-sref="home.shirts.detail({id: shirt._id})">

                    <img class="img-thumbnail" ng-src="{{shirt.image[0]}}">
                </a>
                <!--tittle-->
                <a class="center_decor" ui-sref="home.shirts.detail({id: shirt._id})">
                    <h4> {{shirt.tittle}} </h4>
                </a>

                <!--price-->

                <p>
                    <span><i class="fa fa-money" aria-hidden="true"></i> Giá: </span>
                    <span class="price">{{shirt.price | currency:"":0}} VND </span>
                    <span class="price_sale">{{shirt.price_sale | currency:"":0}} </span>
                </p>
            </div>

        </div>

    </div>
</div>
