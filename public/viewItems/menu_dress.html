<ol class="breadcrumb">
    <li>
        <a ui-sref="home"> <i class="fa fa-home" aria-hidden="true"></i> Về Trang Chủ </a>
    </li>
</ol>
<div class="container">
    <div class="row body_body">
        <!--TITTLE-->
        <span class="line">
                <h3 class="center_decor">
                    <a ui-sref="home.dress"> <span> ĐẦM </span> </a>
        </h3>
        </span>
        <!--./TITTLE-->
        <!--ITEM-->
        <div class="animated fadeIn col-sm-3" ng-repeat="dres in items.dressOSale">
            <div class="border_10 center">
                <!--IMAGE-->
                <div class="landscape">
                    <a ui-sref="home.dress.detail({id: dres._id})">
                        <img class="img-thumbnail" ng-src="{{dres.image[0]}}">
                    </a>
                </div>
                <!--./IMAGE-->
                <!--TITTLE AND PRICE-->
                <div class="tittle">
                        <a ui-sref="home.dress.detail({id: dres._id})" class="center_decor">
                            <h4> {{dres.tittle}} </h4>
                        </a>
                    </div>
                <p style="text-align:center">
                    <span><i class="fa fa-money" aria-hidden="true"></i></span>
                    <span class="price">{{dres.price | currency:"":0}} VND </span>
                </p>
                <!--TITTLE AND PRICE-->
            </div>
        </div>
        <!--./ITEM-->
    </div>
</div>
