            <li>
                <a ui-sref="home"> <i class="fa fa-home" aria-hidden="true"></i> Trang Chủ </a>
            </li>
            <li>
                <a ui-sref="home.mainPage"> {{user.user.username}} </a>

        </ol>

        <span class="line">
