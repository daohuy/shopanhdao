<!--BREADCRUMB-->
<ol class="breadcrumb">
    <li>
        <a ui-sref="home"> <i class="fa fa-home" aria-hidden="true"></i> Về Trang Chủ </a>
    </li>
</ol>
<!--TROUSERS-->
<div class="container">
    <div class="row body_body">


        <span class="line">
                    <h3 class="center_decor">
                        <a ui-sref="home.trousers"> <span>QUẦN</span> </a>
        </h3>
        </span>

        <div class="animated fadeIn col-sm-3 center" ng-repeat="trouser in items.trousersOSale | limitTo:20">
            <div class="border_10 div_item">
                <div class="landscape">
                    <a ui-sref="home.trousers.detail({id: trouser._id})">
                        <img class="img-thumbnail" ng-src="{{trouser.image[0]}}">
                    </a>
                </div>

                <a class="center_decor" ui-sref="home.trousers.detail({id: trouser._id})">
                    <h4> {{trouser.tittle}} </h4>
                </a>
                <p style="text-align:center">
                    <span><i class="fa fa-money" aria-hidden="true"></i></span>
                    <span class="price">{{trouser.price | currency:"":0}} VND </span>

                </p>
            </div>

        </div>

    </div>
</div>
