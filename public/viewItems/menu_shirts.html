<!--BREADCRUMB-->
<ol class="breadcrumb">
    <li>
        <a ui-sref="home"> <i class="fa fa-home" aria-hidden="true"></i> Về Trang Chủ </a>
    </li>
</ol>
<div class="container">
    <div class="row body_body">
        <!--TITTLE-->
        <span class="line">
                <h3 class="center_decor">
                    <a ui-sref="home.shirts"> <span>ÁO</span> </a>
        </h3>
        </span>
        <!--./TITTLE-->
        <!--ITEM-->
        <div class="animated fadeIn col-sm-3" ng-repeat="shirt in items.shirtsOSale | limitTo:20">
            <div class="border_10 center">
                <!--IMAGE-->
                <div class="landscape">
                    <a ui-sref="home.shirts.detail({id: shirt._id})">
                        <img class="img-thumbnail" ng-src="{{shirt.image[0]}}">
                    </a>
                </div>
                <!--./IMAGE-->
                <!--TITTLE AND PRICE-->
                <a class="center_decor" ui-sref="home.shirts.detail({id: shirt._id})">
                    <h4> {{shirt.tittle}} </h4>
                </a>

                <p style="text-align:center">
                    <span><i class="fa fa-money" aria-hidden="true"></i></span>
                    <span class="price">{{shirt.price | currency:"":0}} VND </span>

                </p>
                <!--TITTLE AND PRICE-->
            </div>
        </div>
        <!--./ITEM-->
    </div>
</div>
