<ol class="breadcrumb">
    <li>
        <a ui-sref="home"> <i class="fa fa-home" aria-hidden="true"></i> Trang Chủ </a>
    </li>

</ol>
<!--DETAILS SAN PHAM-->
<div class="animated fadeIn container">
    <div class="row border_10">

        <!--REVIEW IMAGE-->
        <section class="col-sm-5">
            <img class="xzoom img-thumbnail" ng-src="{{items.trouser.image[0]}}" xoriginal="{{items.trouser.image[0]}}" />
            <div class="xzoom-thumbs">
                <a href="{{items.trouser.image[0]}}">
                    <img class="xzoom-gallery" width="80" ng-src="{{items.trouser.image[0]}}">
                </a>
                <a href="{{items.trouser.image[1]}}">
                    <img class="xzoom-gallery" width="80" ng-src="{{items.trouser.image[1]}}">
                </a>
                <a href="{{items.trouser.image[2]}}">
                    <img class="xzoom-gallery" width="80" ng-src="{{items.trouser.image[2]}}">
                </a>
                <a href="{{items.trouser.image[3]}}">
                    <img class="xzoom-gallery" width="80" ng-src="{{items.trouser.image[3]}}">
                </a>
            </div>
        </section>
        <!--INFORMATION-->
        <div class="col-sm-7">
            <h2 style="text-align:center"> {{items.trouser.tittle}} </h2>
            <!--TABLE RIGHT INFORMATION -->
            <table class="table table-condensed">
                <tr>
                    <th>Mã Sản Phẩm</th>
                    <td> {{items.trouser.MASO}} </td>
                </tr>
                <tr>
                    <th>Giá Tiền</th>
                    <td>
                        <span class="price">{{items.trouser.price | currency:"":0}} VND </span>
                    </td>
                </tr>
                <tr>
                    <th>Màu Sắc</th>
                    <td> {{items.trouser.color}} </td>
                </tr>
                <tr>
                    <th>Chất Liệu</th>
                    <td> {{items.trouser.material}} </td>
                </tr>
                <tr>
                    <th>Size</th>
                    <td> {{items.trouser.size}} </td>
                </tr>
                <tr>
                    <th>Đánh Giá</th>
                    <td>
                        <i ng-repeat="i in items.rating" class="fa fa-star" aria-hidden="true"></i>
                    </td>
                </tr>
            </table>
            
            <div class="fb-like" data-href="{{items.urlFB}}" data-layout="standard" data-action="like" data-size="small" data-show-faces="true" data-share="true"></div>
            
            <!--./TABLE RIGHT INFORMATION-->
            <div class="row center_decor">

                <button type="button" class="btn btn-black" ng-click="items.shopping()"> <p class="center_decor">GIỎ HÀNG</p> </button>

                <button type="button" class="btn btn-white" ng-click="items.buyNow()"><p class="center_decor">MUA NGAY</p></button>

            </div>
        </div>
        <!--===BODY===-->
        <!-- <div class="col-sm-12">
            <h4 style="text-align:center">Sản Phẩm Cung Loai</h4>
         
        </div> -->
        
        <div class="col-sm-12">
            <!--Comment-->
                <div class="fb-comments" data-href="{{items.urlFB}}" data-numposts="5" data-mobile></div>
            <!--./Comment-->
        </div>
    </div>
</div>
<!--./DETAILS SAN PHAM-->
<!--===SCRIPT FOR ZOOM===-->
<script>
    $('.xzoom, .xzoom-gallery').xzoom({
        position: 'lens',
        lensShape: 'circle',
        tint: '#333', Xoffset: 5
    });

</script>
<!--./===SCRIPT FOR ZOOM===-->
