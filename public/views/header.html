<!-- Modal -->
<div class="modal fade" id="bag" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Giỏ Hàng</h4>
            </div>
            <div class="modal-body">
                <table class="table table-striped">
                    <tr>
                        <th class="center_decor">Hình Ảnh</th>
                        <th class="center_decor">Mã Sản Phẩm</th>
                        <th class="center_decor">Thông Tin</th>
                        <th class="center_decor">Số Lượng</th>
                        <th class="center_decor">Giá</th>
                    </tr>
                    <tr ng-repeat="bag in items.BAG">
                        <th> <img class="img-rounded img-bag" ng-src="{{bag.image}}"> </th>
                        <th class="center_decor"> {{bag.MASO}} </th>
                        <th class="center_decor"> {{bag.tittle}} </th>
                        <th class="center_decor"> {{bag.quantity}} </th>
                        <th class="center_decor"> {{bag.price | currency:"":0}} </th>
                    </tr>
                    <tr>
                        <td></td>
                        <td>Tổng Tiền</td>
                        <td> {{items.totalPrice | currency:"":0}} </td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" ng-click="items.remove()">Huỷ Đơn Hàng</button>
                <button type="button" class="btn btn-primary">Thanh Toán</button>
            </div>
        </div>
    </div>
</div>
