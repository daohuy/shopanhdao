<!--BREADCRUMB-->
<ol class="breadcrumb">
    <li>
        <a ui-sref="home"> <i class="fa fa-home" aria-hidden="true"></i> Về Trang Chủ </a>
    </li>
</ol>

<div class="container">
    <div class="row border_10">

        <span class="line">
            <h3 class="center_decor">
                <a> <span>ĐĂNG NHẬP</span> </a>
        </h3>
        </span>
        <form method="post" ng-submit="user.login()">
            <div class="form-group">
                <label for="username">Tên Đăng Nhập</label>
                <input type="text" id="username" class="form-control" ng-model="user.userLogin.username" />
            </div>
            <div class="form-group">
                <label for="password">Mật Khẩu</label>
                <input type="password" id="password" class="form-control" ng-model="user.userLogin.password" />
            </div>
            <div class="form-group center_decor">

                <button type="submit" class="btn btn-black">Đăng Nhập</button>

                <button class="btn btn-white" ui-sref="home">Quay Lại</button>

            </div>
        </form>
    </div>
</div>
