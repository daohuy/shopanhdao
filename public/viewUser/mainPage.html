<div class="container">
    <div class="row body_body">


        <!--BREADCRUMB-->
        <ol class="breadcrumb">
            <li>
                <a ui-sref="home"> <i class="fa fa-home" aria-hidden="true"></i> Về Trang Chủ </a>
            </li>
        </ol>

        <span class="line">
            <h3 class="center_decor">
            <span>THÔNG TIN</span>
        </h3>
        </span>


        <div class="col-sm-3 center_decor boder-right">
            <img class="img-thumbnail" src="/img/avatar/NhaHan.jpg">
        </div>

        <div class="col-sm-9">
            <table class="table">
                <tr>
                    <th class="col-sm-4"> Họ : </th>
                    <td class="col-sm-8"> {{user.user.firstname}} </td>
                </tr>
                <tr>
                    <th class="col-sm-4"> Tên : </th>
                    <td class="col-sm-8"> {{user.user.lastname}} </td>
                </tr>
                <tr>
                    <th>
                        <button class="btn btn-white">  Đổi Mật Khẩu </button>
                    </th>
                    <th>
                        <button class="btn btn-black btn-sm" ng-click="user.logout()"> Thoát </button>
                    </th>
                </tr>
            </table>
        </div>

        <div class="list-group col-sm-4 col-sm-offset-3">
            <a class="list-group-item">
                    Chức Năng
                </a>
            <a ui-sref="home.upload" class="list-group-item"> <i class="fa fa-angle-double-right" aria-hidden="true"></i> Upload Sản Phẩm </a>
            <a ui-sref="home.listItems" class="list-group-item"> <i class="fa fa-angle-double-right" aria-hidden="true"></i> Danh Sách Mặt Hàng </a>
            <a ui-sref="home.customer" class="list-group-item"> <i class="fa fa-angle-double-right" aria-hidden="true"></i> Những Đơn Đặt Hàng </a>
        </div>

    </div>
</div>
