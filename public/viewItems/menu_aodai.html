<ol class="breadcrumb">
    <li>
        <a ui-sref="home"> <i class="fa fa-home" aria-hidden="true"></i> Về Trang Chủ </a>
    </li>
</ol>
<div class="container">
    <div class="row body_body">
        <!--BREADCRUMB-->

        <span class="line">
                <h3 class="center_decor">
                        <a ui-sref="home.aodai"> <span>ÁO DÀI</span> </a>
        </h3>
        </span>
        <div class="animated fadeIn col-sm-3 center" ng-repeat="ad in items.aodaisOSale | limitTo:20">
            <div class="border_10 div_item">
                <div class="landscape">
                    <a ui-sref="home.aodai.detail({id: ad._id})">
                        <img class="img-thumbnail" ng-src="{{ad.image[0]}}" src="">
                    </a>
                </div>

                <a ui-sref="home.aodai.detail({id: ad._id})" class="center_decor">
                    <h4> {{ad.tittle}} </h4>
                </a>
                <p style="text-align:center">

                    <i class="fa fa-money" aria-hidden="true"></i> : <span class="price">{{ad.price | currency:"":0}} VND </span>

                </p>
            </div>

        </div>

    </div>
</div>
