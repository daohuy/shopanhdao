<header class="jumbotron">

</header>

<div class="container">
    <form method="post" ng-submit="user.login()">
        <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" id="username" class="form-control" ng-model="user.userLogin.username"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" ng-model="user.userLogin.password"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
</div>
